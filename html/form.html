<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">
        <label for="name">name:</label>
        <input type="text" name="" id="name" placeholder="enter name:"/><br><br>


        <label for="email">email:</label>
        <input type="email" name="" id="email" placeholder="enter email"/><br><br>

        <label for="number">mobile number</label>
        <input type="number" name="" id="number" placeholder="enter mobile number"/><br><br>

        <label for="password">password:</label>
        <input type="password" name="" id="password" placeholder="enter password"><br><br>

        <input type="image" name="" id="" src="images/car.jpeg" alt="car" height="200" width="200"><br><br>

        <p>languages known</p>
        <input type="checkbox" name="" id="">telugu<br>
        <input type="checkbox" name="" id="">english<br>
        <input type="checkbox" name="" id="">hindi<br>
        <p>select gender</p>
        <input type="radio" name="gender" id="">male
        <input type="radio" name="gender" id="">female
        <input type="radio" name="gender" id="">others<br><br>

        <select name="" id="">
            <option value="" disabled>select country</option>
            <option value="">INDIA</option>
            <option value="">china</option>
            <option value="">usa</option>
            <option value="">australia</option>
        </select>

        <input type="search" name="" id=""><br><br>

        <input type="file" name="" id=""><br><br>

        <input type="color" name="" id=""><br><br>

        <!---date and time-->
        <p>DATE OF BIRTH</p>

        <input type="date" name="" id=""><br><br>

        <input type="datetime" name="" id=""><br><br>
        <input type="datetime-local" name="" id=""><br><br>
        <input type="week" name="" id=""><br><br>

        <input type="time" name="" id=""><br><br>
        <p>enter url</p>
        <input type="url" name="" id="">

        <input type="button" value="submit"><br><br>
        <input type="reset" value="reset">


    </form>
</body>
</html>
