<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlineblock</title>
    <style>
        div{
            border-style: solid;
            border-width: 3px;
            border-color: tomato;
            display: inline-block;
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <div>hello</div>
    <div>hai</div>
    <div>data</div>
</body>
</html>
<!--in inline height and width not work in inline block only height and width will work-->
